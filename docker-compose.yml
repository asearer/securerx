version: "3.9"

services:
  # Blockchain nodes
  node1:
    build:
      context: .
      dockerfile: Dockerfile  # root-level Dockerfile
    container_name: node1
    environment:
      NODE_ID: node1
      DATA_DIR: /data
      API_ADDR: 0.0.0.0:8081
      PEERS: node2,node3
    networks:
      - securerx-net
    ports:
      - "8081:8081"
      - "9091:9090"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  node2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node2
    environment:
      NODE_ID: node2
      DATA_DIR: /data
      API_ADDR: 0.0.0.0:8081
      PEERS: node1,node3
    networks:
      - securerx-net
    ports:
      - "8082:8081"
      - "9092:9090"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  node3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node3
    environment:
      NODE_ID: node3
      DATA_DIR: /data
      API_ADDR: 0.0.0.0:8081
      PEERS: node1,node2
    networks:
      - securerx-net
    ports:
      - "8083:8081"
      - "9093:9090"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # REST API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: securerx-api
    environment:
      NODE_URL: http://node1:8081
    networks:
      - securerx-net
    ports:
      - "8080:8080"
    depends_on:
      node1:
        condition: service_healthy
      node2:
        condition: service_healthy
      node3:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Frontend GUI
  frontend:
    build:
      context: ./frontend
    container_name: securerx-frontend
    environment:
      VITE_API_URL: http://api:8080
    networks:
      - securerx-net
    ports:
      - "5173:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alerts:/etc/prometheus/rules
    ports:
      - "9090:9090"
    networks:
      - securerx-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/-/ready"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Grafana visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    networks:
      - securerx-net
    depends_on:
      prometheus:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Load testing
  load_test:
    build:
      context: ./tests/load
    container_name: load_test
    depends_on:
      api:
        condition: service_healthy
    networks:
      - securerx-net
    restart: "no"

networks:
  securerx-net:
    driver: bridge
